<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Health Information">
	<meta name="keywords" content="Health, Timathon Submission">
	<meta name="author" content="HiPeople21">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link type="text/css" rel='stylesheet' href='{{url_for("static", filename="styles.css")}}'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
  <header>
    {% include 'navbar.html' %}
  </header>
	<main class='content-container'>
    
    <noscript>Please enable Javascript to get access to all features.</noscript>
    

    
    
    <template id='news-template'>
      <div class="card news-item">
        <div class="news-publisher card-header">

        </div>
        <div class="card-body news-body">
          <h5 class="card-title news-title">
            </h5>
          <p class="news-text card-text">
            </p>
          <a class="news-item-link btn btn-primary">Visit article</a> 
        </div>
        <div class="news-time card-footer text-muted">
        </div>
      </div>
      <br/>
    </template>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    {% include 'contact.html' %}
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/7dd0a79c22.js" crossorigin="anonymous"></script>

	<script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='darkmode.js')}}"></script>
  {% block scripts %}
  {%endblock%}
 

</body>

</html>
